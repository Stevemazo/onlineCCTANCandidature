{% extends 'base.html' %}
{% block title %}Mon Profil{% endblock %}
{% block content %}
<h3>Mon Profil</h3>

<form method="POST">
    <div class="mb-3">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" name="nom" value="{{ user.nom }}" required>
    </div>
    <div class="mb-3">
        <label for="email">Adresse e-mail</label>
        <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label for="password">Nouveau mot de passe (laisser vide pour ne pas changer)</label>
        <input type="password" class="form-control" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Mettre à jour</button>
</form>

<hr>
{% if session['user_role'] == 'admin' %}
<form action="{{ url_for('supprimer_compte') }}" method="POST"
    onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer votre compte ?');">
    <button type="submit" class="btn btn-danger mt-3">Supprimer mon compte</button>
</form>
{% endif %}
{% endblock %}
