{% extends 'base.html' %}
{% block title %}Modifier les infos d'établissement{% endblock %}

{% block content %}
<h3 class="mb-4">Modifier les infos d'établissement</h3>

<form method="post" action="{{ url_for('edit_etablissement', id=etablissement.id) }}" class="row g-2">
    <div class="col-md-6">
        <input type="text" name="nom_etablissement" class="form-control" value="{{ etablissement.nom_etablissement }}"
            required>
    </div>
    <div class="col-md-6">
        <input type="text" name="lieu" class="form-control" value="{{ etablissement.lieu }}" required>
    </div>
    <div class="col-md-6">
        <input type="text" name="adresse" class="form-control" value="{{ etablissement.adresse }}" required>
    </div>
    <div class="col-md-6">
        <input type="text" name="commune" class="form-control" value="{{ etablissement.commune }}" required>
    </div>
    <div class="col-md-6">
        <input type="text" name="province" class="form-control" value="{{ etablissement.province }}" required>
    </div>
    <div class="col-md-6">
        <input type="text" name="code" class="form-control" value="{{ etablissement.code }}" required>
    </div>
    <div class="col-md-6">
        <input type="text" name="annee_scolaire" class="form-control" value="{{ etablissement.annee_scolaire }}"
            required>
    </div>
    <div class="col-md-2">
        <button class="btn btn-success w-100">Enregistrer</button>
    </div>
    <div class="col-md-2">
        <a href="{{ url_for('gestion_etablissement') }}" class="btn btn-secondary w-100">Annuler</a>
    </div>
</form>
{% endblock %}
