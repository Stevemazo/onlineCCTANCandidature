{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h5>Étape 2 : Confirmation du code</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('confirmation_connexion') }}" method="POST">
                        <input type="hidden" name="email" value="{{ email }}">
                        <div class="form-group mb-3">
                            <label for="code">Code reçu par e-mail</label>
                            <input type="text" name="code" id="code" class="form-control" placeholder="Ex: 824761"
                                required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Vérifier le code</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
